<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Poster International</title>
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <img src="img/logo.png" alt="logo" title="logo">
        </div>
        <div class="text">
            <img src="img/text.png" alt="text" title="text">
        </div>
        <div class="bg-img">
            <img src="img/image-bg.png" alt="background" title="background-image"> 
        </div>
        <div class="bg-design">
            <img src="img/design-bg.png" alt="design-bg" title="design-bg">  
        </div>
        <div class="social-media">
            <img src="img/social-media.png" alt="social-media" title="social-media">
        </div>
    </div>
</body>
</html>
